<html>
<head>
<title>Tabella</title>
</head>
<body>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        td {
            border: 1px solid #000;
            text-align: center;
        }
        </style>
        </head>
        <body>
        <table>
  <table >
    <tr>
      <td>cella n.1</td>
      <td>2.1</td>
      <td>2.2</td>
      <td>2.3</td>
    </tr>
    <tr>
      <td rowspan="2">cella n.3</td>
      <td>2.4</td>
      <td>2.5</td>
      <td>2.6</td>
    </tr>
    <tr>
      <td>2.7</td>
      <td>2.8</td>
      <td>2.9</td>
    </tr>
    <tr>
      <td colspan="4">cella n.4</td>
    </tr>
  </table>
</body>
</html>
