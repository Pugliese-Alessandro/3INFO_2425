<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tabella con testo</title>
<style>
table {
    border-collapse: collapse;
    margin: 20px auto;
}
td {
    border: 1px solid #000;
    text-align: center;
}
</style>
</head>
<body>
<table>
<tr>
<td>Quick</td>
<td>brown fox</td>
<td>jumps</td>
</tr>
<tr>
<td rowspan="3">over the</td>
<td>lazy</td>
<td>dog</td>
</tr>
<tr>
<td>and</td>
<td>then</td>
</tr>
<tr>
<td>it</td>
<td>fall</td>
</tr>
<tr>
<td colspan="3">prey to a hunter</td>
</tr>
</table>
</body>
</html>
