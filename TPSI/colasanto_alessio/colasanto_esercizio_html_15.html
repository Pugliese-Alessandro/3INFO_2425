<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Nome Cognome">
    <title>Form Iscrizione</title>
</head>
<body>
    <h1 style="text-align: center;">Modulo di Iscrizione</h1>
    <form>
        <fieldset>
            <legend>Dati Personali</legend>
            
            
            <label for="cognome">Cognome:</label>
            <input type="text" id="cognome" name="cognome" maxlength="40" size="40" required><br><br>
            
           
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" maxlength="30" size="30" required><br><br>
            
            
            <label for="matricola">Matricola:</label>
            <input type="text" id="matricola" name="matricola" maxlength="12" size="12" required><br><br>
            
            
            <label for="regione">Regione di Residenza:</label>
            <select id="regione" name="regione" required>
                <option value="" disabled selected>Seleziona una regione</option>
                <option value="Abruzzo">Abruzzo</option>
                <option value="Basilicata">Basilicata</option>
                <option value="Calabria">Calabria</option>
                <option value="Campania">Campania</option>
                <option value="Emilia-Romagna">Emilia-Romagna</option>
                <option value="Friuli-Venezia Giulia">Friuli-Venezia Giulia</option>
                <option value="Lazio">Lazio</option>
                <option value="Liguria">Liguria</option>
                <option value="Lombardia">Lombardia</option>
                <option value="Marche">Marche</option>
                <option value="Molise">Molise</option>
                <option value="Piemonte">Piemonte</option>
                <option value="Puglia">Puglia</option>
                <option value="Sardegna">Sardegna</option>
                <option value="Sicilia">Sicilia</option>
                <option value="Toscana">Toscana</option>
                <option value="Trentino-Alto Adige">Trentino-Alto Adige</option>
                <option value="Umbria">Umbria</option>
                <option value="Valle d'Aosta">Valle d'Aosta</option>
                <option value="Veneto">Veneto</option>
            </select><br><br>
            
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" maxlength="30" size="30" required><br><br>
            
            
            <label for="telefono">Telefono:</label>
            <input type="tel" id="telefono" name="telefono" maxlength="15" size="15" required><br><br>
            
            
            <label for="richieste">Richieste Particolari:</label><br>
            <textarea id="richieste" name="richieste" rows="12" cols="60"></textarea><br><br>
            
            
            <input type="submit" value="Invia">
            <input type="reset" value="Reset">
        </fieldset>
    </form>
</body>
</html>
