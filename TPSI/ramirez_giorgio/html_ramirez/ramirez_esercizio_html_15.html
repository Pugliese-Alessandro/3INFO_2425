<!DOCTYPE html>
<html lang="it">
<head>
    <title>TPSI 3 INFO ramirez</title>
    <meta name="author" content="Ramirez Giorgio" />
    <meta name="description" content="Esercitazione 15" />
    <meta name="keywords" content="form" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="100" />
</head>
<body>
    <h1 style="text-align: center;">Registrazione</h1>
    <form>
        <table border="1">
            <tr>
                <th><label for="cognome">Cognome</label></th>
                <td><input type="text" id="cognome" name="cognome" maxlength="40"></td>
            </tr>
            <tr>
                <th><label for="nome">Nome</label></th>
                <td><input type="text" id="nome" name="nome" maxlength="30" required></td>
            </tr>
            <tr>
                <th><label for="matricola">Matricola</label></th>
                <td><input type="text" id="matricola" name="matricola" maxlength="12"></td>
            </tr>
            <tr>
                <th><label for="regione">Regione di Residenza</label></th>
                <td>
                    <select id="regione" name="regione">
                        <option value="" disabled selected>Seleziona una regione</option>
                        <option value="Abruzzo">Abruzzo</option>
                        <option value="Basilicata">Basilicata</option>
                        <option value="Calabria">Calabria</option>
                        <option value="Campania">Campania</option>
                        <option value="Emilia-Romagna">Emilia-Romagna</option>
                        <option value="Friuli-Venezia Giulia">Friuli-Venezia Giulia</option>
                        <option value="Lazio">Lazio</option>
                        <option value="Liguria">Liguria</option>
                        <option value="Lombardia">Lombardia</option>
                        <option value="Marche">Marche</option>
                        <option value="Molise">Molise</option>
                        <option value="Piemonte">Piemonte</option>
                        <option value="Puglia">Puglia</option>
                        <option value="Sardegna">Sardegna</option>
                        <option value="Sicilia">Sicilia</option>
                        <option value="Toscana">Toscana</option>
                        <option value="Trentino-Alto Adige">Trentino-Alto Adige</option>
                        <option value="Umbria">Umbria</option>
                        <option value="Valle d'Aosta">Valle d'Aosta</option>
                        <option value="Veneto">Veneto</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th><label for="email">Email</label></th>
                <td><input type="email" id="email" name="email" maxlength="30"></td>
            </tr>
            <tr>
                <th><label for="telefono">Telefono</label></th>
                <td><input type="tel" id="telefono" name="telefono" maxlength="15"></td>
            </tr>
            <tr>
                <th><label for="richieste">richieste specifiche</label></th>
                <td><textarea id="richieste" name="richieste" rows="12" cols="60"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="submit">Invia</button>
                    <button type="reset">Reset</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
