<!DOCTYPE html>
<!DOCTYPE html>
<html lang="it">

<head>
    <title>Tabelle</title>
    <meta name="author" content="Lorenzo Ruscica" />
    <meta name="description" content="Esercitazione 10e" />
    <meta name="keywords" content="tabelle" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="100">
</head>
<body>
    <table border="1" width="1000px">
        <tr>
            <td rowspan="3">cella n.1</td> 
            <td>2.1</td>
            <td>2.2</td>
            <td>2.3</td>
        </tr>
        <tr>
            <td>2.4</td>
            <td>2.5</td>
            <td>2.6</td>
        </tr>
        <tr>
            <td>2.7</td>
            <td>2.8</td>
            <td>2.9</td>
        </tr>
        <tr>
            <td>cella n.3</td> <td colspan="3">cella n.4</td>
        </tr>
    </table>
</body>
</html>
