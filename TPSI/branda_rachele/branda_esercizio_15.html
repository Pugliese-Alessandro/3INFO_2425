<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Esercizio html_15</title>
</head>
<body>
    <h1>Form - Esercizio html_15</h1>
    <form action="submit.html" method="post">
        <!-- Cognome -->
        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" name="cognome" maxlength="40" size="40" required>
        <br><br>

        <!-- Nome -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" maxlength="30" size="30" required>
        <br><br>

        <!-- Matricola -->
        <label for="matricola">Matricola:</label>
        <input type="text" id="matricola" name="matricola" maxlength="12" size="12" required>
        <br><br>

        <!-- Regione di residenza -->
        <label for="regione">Regione di residenza:</label>
        <select id="regione" name="regione" required>
            <option value="">-- Seleziona una regione --</option>
            <option value="Abruzzo">Abruzzo</option>
            <option value="Basilicata">Basilicata</option>
            <option value="Calabria">Calabria</option>
            <option value="Campania">Campania</option>
            <option value="Emilia-Romagna">Emilia-Romagna</option>
            <option value="Friuli-Venezia Giulia">Friuli-Venezia Giulia</option>
            <option value="Lazio">Lazio</option>
            <option value="Liguria">Liguria</option>
            <option value="Lombardia">Lombardia</option>
            <option value="Marche">Marche</option>
            <option value="Molise">Molise</option>
            <option value="Piemonte">Piemonte</option>
            <option value="Puglia">Puglia</option>
            <option value="Sardegna">Sardegna</option>
            <option value="Sicilia">Sicilia</option>
            <option value="Toscana">Toscana</option>
            <option value="Trentino-Alto Adige">Trentino-Alto Adige</option>
            <option value="Umbria">Umbria</option>
            <option value="Valle d'Aosta">Valle d'Aosta</option>
            <option value="Veneto">Veneto</option>
        </select>
        <br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" maxlength="30" size="30" required>
        <br><br>

        <!-- Telefono -->
        <label for="telefono">Telefono:</label>
        <input type="tel" id="telefono" name="telefono" maxlength="15" size="15" required>
        <br><br>

        <!-- Richieste particolari -->
        <label for="richieste">Richieste particolari:</label>
        <textarea id="richieste" name="richieste" rows="12" cols="60"></textarea>
        <br><br>

        <!-- Bottoni -->
        <button type="submit">Invia</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
