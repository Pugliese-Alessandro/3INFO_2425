<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  border: 1px solid black;
  width: 100%;
}

td {
  border: 1px solid black;
  text-align: center;
  padding: 5px;
}
</style>
</head>
<body>

<table>
  <tr>
    <td>Quick</td>
    <td>brown</td>
    <td>fox</td>
    <td>jumps</td>
  </tr>
  <tr>
    <td rowspan="3">over the</td>
    <td>lazy</td>
    <td>dog</td>
    <td>and</td>
  </tr>
  <tr>
    <td>then</td>
    <td>it</td>
    <td>fall</td>
  </tr>
  <tr>
    <td colspan="3">prey to a hunter</td>
  </tr>
</table>

</body>
</html>
