<!DOCTYPE html>
<html>
<head>
  <title>Ordine</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      text-align: left;
      padding: 8px;
      border: 1px solid black;
    }
    .input-field {
      width: 100%;
      padding: 8px;
      border: 1px solid black;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <th>Q.tà</th>
      <th>Descrizione</th>
      <th>Costo unitario</th>
      <th>Totale</th>
    </tr>
    <tr>
      <td><input type="number" class="input-field" value="0"></td>
      <td>mouse</td>
      <td>16 €</td>
      <td><input type="number" class="input-field" value="0"></td>
    </tr>
    <tr>
      <td><input type="number" class="input-field" value="0"></td>
      <td>tastiera 105 tasti</td>
      <td>25 €</td>
      <td><input type="number" class="input-field" value="0"></td>
    </tr>
    <tr>
      <td><input type="number" class="input-field" value="0"></td>
      <td>stampante deskjet colori</td>
      <td>350 €</td>
      <td><input type="number" class="input-field" value="0"></td>
    </tr>
    <tr>
      <td><input type="number" class="input-field" value="0"></td>
      <td>scanner A4 colori</td>
      <td>200 €</td>
      <td><input type="number" class="input-field" value="0"></td>
    </tr>
    <tr>
      <td colspan="3"><b>Totale Ordine</b></td>
      <td><input type="number" class="input-field" value="0"></td>
    </tr>
  </table>

</body>
</html>
