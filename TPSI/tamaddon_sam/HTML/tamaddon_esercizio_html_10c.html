<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabella Personalizzata</title>
</head>
<body>
    <table border="1" cellpadding="5" cellspacing="0" style="margin: auto; text-align: center;">
        <tr>
            <td rowspan="2">Quick</td>
            <td>brown fox</td>
            <td>jumps</td>
        </tr>
        <tr>
            <td>lazy dog</td>
            <td>and</td>
        </tr>
        <tr>
            <td rowspan="2">over the</td>
            <td>then</td>
            <td>it</td>
        </tr>
        <tr>
            <td colspan="2">fall prey to a hunter</td>
        </tr>
    </table>
</body>
</html>
