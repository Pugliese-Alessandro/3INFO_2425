<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabella Ordine</title>
</head>
<body>
    <table border="1" style="margin: auto; text-align: center; width: 50%;">
        <tr>
            <th>Q.tà</th>
            <th>Descrizione</th>
            <th>Costo unitario</th>
            <th>Totale</th>
        </tr>
        <tr>
            <td><input type="number" min="0" value="0"></td>
            <td>Mouse</td>
            <td>16€</td>
            <td>0</td>
        </tr>
        <tr>
            <td><input type="number" min="0" value="0"></td>
            <td>Tastiera 105 tasti</td>
            <td>25€</td>
            <td>0</td>
        </tr>
        <tr>
            <td><input type="number" min="0" value="0"></td>
            <td>Stampante deskjet colori</td>
            <td>350€</td>
            <td>0</td>
        </tr>
        <tr>
            <td><input type="number" min="0" value="0"></td>
            <td>Scanner A4 colori</td>
            <td>200€</td>
            <td>0</td>
        </tr>
        <tr>
            <td colspan="3" style="text-align: right;">Totale Ordine</td>
            <td>0</td>
        </tr>
    </table>
</body>
</html>
