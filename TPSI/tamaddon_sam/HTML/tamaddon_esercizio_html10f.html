<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabella Personalizzata</title>
</head>
<body>
    <table border="1" style="border-collapse: collapse; text-align: center; width: 500px; height: 300px;">
        <tr>
            <td rowspan="3" style="width: 15%;"></td>
            <td colspan="3" style="height: 33%;"></td>
            <td rowspan="3" style="width: 15%;"></td>
        </tr>
        <tr>
            <td colspan="3" style="height: 33%;"></td>
        </tr>
        <tr>
            <td style="width: 23%;"></td>
            <td style="width: 23%;"></td>
            <td style="width: 23%;"></td>
        </tr>
    </table>
</body>
</html>
