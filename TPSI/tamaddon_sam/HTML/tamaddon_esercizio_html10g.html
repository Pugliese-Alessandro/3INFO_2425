<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabella Layout</title>
</head>
<body>
    <table border="1" width="100%" height="100%">
        <tr>
            <td rowspan="2" width="33%" bgcolor="green">A</td>
            <td rowspan="2" width="33%" bgcolor="white">B</td>
            <td height="50%" bgcolor="red">C</td>
        </tr>
        <tr>
            <td height="50%" bgcolor="blue">D</td>
        </tr>
    </table>
</body>
</html>
