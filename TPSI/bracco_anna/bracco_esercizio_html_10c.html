<!DOCTYPE html>
<html>
    <head>
        <title>Order Table</title>
        <style>
            table {
                border-collapse: collapse;
                width: 50%;
                margin: 20px auto;
            }
            th, td{

                border: 1px solid #000;
                padding: 10px;
                text-align: center;
                margin: 20px auto;
            }
            input{
                width: 50px;
            }
        </style>
    </head>
    <table border="2">
    <body>
        <table>
            <tr>
                <td>Qick</td>
                <td colspan="2"> brown fox</td>
                <td>jumps</td>
            </tr>
            <tr>
                <td>lazy</td>
                <td>dog</td>
                <td>and</td>
                <td rowspan="2"> fall</td>
            </tr>
            <tr>
                <td rowspan="2">over the</td>
                <td>then</td>
                <td>it</td>
            </tr>
            <tr>
                <td colspan="3">prey to a hunter</td>
            </tr>
        </table>
    </body>
