<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercitazione 15 HTML</title>
</head>
<body>
    <h1>Formulario per la raccolta di informazioni personali</h1>
    <form>
        <table>
            <tr>
                <td style="text-align: right;">
                    <label for="cognome"><h4>Cognome </h4></label>
                </td>
                <td>
                    <input type="text" id="cognome" placeholder="Cognome" maxlength="40" />
                </td>
            </tr>
            <tr>
                <td style="text-align: right;">
                    <label for="nome"><h4>Nome </h4></label>
                </td>
                <td>
                    <input type="text" id="nome" placeholder="Nome" maxlength="30" />
                </td>
            </tr>
            <tr>
                <td style="text-align: right;">
                    <label for="matricola"><h4>Matricola</h4></label>
                </td>
                <td>
                    <input type="text" id="matricola" placeholder="Matricola" maxlength="12" />
                </td>
            </tr>
            <tr>
                <td style="text-align: right;">
                    <label for="regione"><h4>Regione di provenienza</h4></label>
                </td>
                <td>
                    <input list="selezioneregioni" id="regione" placeholder="Regione">
                    <datalist id="selezioneregioni">
                        <option value="Abruzzo"></option>
                        <option value="Basilicata"></option>
                        <option value="Calabria"></option>
                        <option value="Campania"></option>
                        <option value="Emilia-Romagna"></option>
                        <option value="Friuli Venezia-Giulia"></option>
                        <option value="Lazio"></option>
                        <option value="Liguria"></option>
                        <option value="Lombardia"></option>
                        <option value="Marche"></option>
                        <option value="Molise"></option>
                        <option value="Piemonte"></option>
                        <option value="Puglia"></option>
                        <option value="Sardegna"></option>
                        <option value="Sicilia"></option>
                        <option value="Toscana"></option>
                        <option value="Trentino Alto-Adige"></option>
                        <option value="Umbria"></option>
                        <option value="Val D'Aosta"></option>
                        <option value="Veneto"></option>
                    </select>            
                </td>
            </tr>
            <tr>
                <td style="text-align: right;">
                    <label for="email"><h4>Indirizzo email</h4></label>
                </td>
                <td>
                    <input type="text" id="email" placeholder="Indirizzo E-Mail" maxlength="30" />
                </td>
            </tr>
            <tr>
                <td style="text-align: right;">
                    <label for="telefono"><h4>N° di telefono </h4></label>
                </td>
                <td>
                    <input type="number" id="telefono" placeholder="N° di telefono" maxlength="15" />
                </td>
            </tr>
            <tr>
                <td style="text-align: right;">
                    <label for="richiestextra"><h4>Eventuali richieste extra</h4></label>
                </td>
                <td>
                    <textarea id="richiestextra" rows="12" cols="60" placeholder="Richieste extra..."></textarea>
                </td>
            </tr>
            <tr>
                <td style="text-align: right;">
                    <label for="reset">Reset del modulo</label>
                </td>
                <td>
                    <input type="reset" id="reset" />
                </td>
            </tr>
            <tr>
                <td style="text-align: right;">
                    <label for="Submit">Invia il modulo</label>
                </td>
                <td>
                    <input type="submit" id="submit" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
