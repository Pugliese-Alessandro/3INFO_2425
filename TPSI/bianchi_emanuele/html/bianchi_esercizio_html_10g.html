<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio HTML 10g</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 50%;
            margin: 0 auto;
            border-collapse: collapse;
            border: 1px solid #000;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #dfe6e9;
        }
        td {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <h1>Esercizio HTML 10g - Tabelle</h1>
    <table>
        <thead>
            <tr>
                <th>Colonna A</th>
                <th>Colonna B</th>
                <th>Valore</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>B</td>
                <td>C</td>
                <td>100%</td>
            </tr>
            <tr>
                <td>50%</td>
                <td>50</td>
                <td>33%</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
