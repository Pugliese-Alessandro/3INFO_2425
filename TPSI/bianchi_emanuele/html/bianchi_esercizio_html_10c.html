<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio HTML 10c</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            border: 1px solid #000;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        td {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Esercizio HTML 10c - Tabelle</h1>
    <table>
        <thead>
            <tr>
                <th>Testo</th>
                <th>Descrizione</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Quick brown fox</td>
                <td>Una volpe marrone veloce</td>
            </tr>
            <tr>
                <td>Jumps over</td>
                <td>Salta sopra</td>
            </tr>
            <tr>
                <td>Lazy dog</td>
                <td>Cane pigro</td>
            </tr>
            <tr>
                <td>And then</td>
                <td>E poi</td>
            </tr>
            <tr>
                <td>It falls prey</td>
                <td>Diventa preda</td>
            </tr>
            <tr>
                <td>To a hunter</td>
                <td>Di un cacciatore</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
