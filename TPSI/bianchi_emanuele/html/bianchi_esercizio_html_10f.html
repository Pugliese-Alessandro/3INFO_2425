<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio HTML 10f</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            border: 1px solid #000;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #dfe6e9;
        }
        td {
            background-color: #f8f9fa;
        }
        caption {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Esercizio HTML 10f - Tabelle</h1>
    <table>
        <caption>Descrizione Generica Tabella</caption>
        <thead>
            <tr>
                <th>Colonna 1</th>
                <th>Colonna 2</th>
                <th>Colonna 3</th>
                <th>Colonna 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Dato 1.1</td>
                <td>Dato 1.2</td>
                <td>Dato 1.3</td>
                <td>Dato 1.4</td>
            </tr>
            <tr>
                <td>Dato 2.1</td>
                <td>Dato 2.2</td>
                <td>Dato 2.3</td>
                <td>Dato 2.4</td>
            </tr>
            <tr>
                <td>Dato 3.1</td>
                <td>Dato 3.2</td>
                <td>Dato 3.3</td>
                <td>Dato 3.4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
