<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio HTML 10e</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 60%;
            margin: 0 auto;
            border-collapse: collapse;
            border: 2px solid #000;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        td {
            background-color: #e8f5e9;
        }
    </style>
</head>
<body>
    <h1>Esercizio HTML 10e - Tabelle</h1>
    <table>
        <tr>
            <td rowspan="3">Cella n.1</td>
            <td rowspan="3">Cella n.3</td>
            <td>2.1</td>
            <td>12.4</td>
            <td>2.7</td>
        </tr>
        <tr>
            <td>2.2</td>
            <td>2.5</td>
            <td>2.8</td>
        </tr>
        <tr>
            <td>2.3</td>
            <td>2.6</td>
            <td>2.9</td>
        </tr>
        <tr>
            <td colspan="5">Cella n.4</td>
        </tr>
    </table>
</body>
</html>
