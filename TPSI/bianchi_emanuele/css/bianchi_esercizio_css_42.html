<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Moments Grid</title>
    <link rel="stylesheet" href="bianchi_esercizio_css_42.css">
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="grid-item"><img src="https://source.unsplash.com/300x300/?breakfast,family" alt="Family Breakfast"></div>
            <div class="grid-item"><img src="https://source.unsplash.com/300x300/?playing,kids" alt="Kids Playing"></div>
            <div class="grid-item"><img src="https://source.unsplash.com/300x300/?reading,children" alt="Reading Time"></div>
            <div class="grid-item"><img src="https://source.unsplash.com/300x300/?parents,child" alt="Parent and Child"></div>

            <div class="grid-item"><img src="https://source.unsplash.com/300x300/?park,walking" alt="Walking in the Park"></div>
            <div class="grid-item"><img src="https://source.unsplash.com/300x300/?shopping,family" alt="Family Shopping"></div>
            <div class="grid-item bg-gray-300"></div>
            <div class="grid-item"><img src="https://source.unsplash.com/300x300/?homework,child" alt="Homework Time"></div>

            <div class="grid-item"><img src="https://source.unsplash.com/300x300/?dinner,family" alt="Family Dinner"></div>
            <div class="grid-item bg-gray-400"></div>
            <div class="grid-item"><img src="https://source.unsplash.com/300x300/?bedtime,story" alt="Bedtime Story"></div>
            <div class="grid-item"><img src="https://source.unsplash.com/300x300/?goodnight,family" alt="Goodnight Kiss"></div>
        </div>
    </div>
</body>
</html>
