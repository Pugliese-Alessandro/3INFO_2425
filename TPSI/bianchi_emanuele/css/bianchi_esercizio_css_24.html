<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scacchiera 8x8</title>
    <link rel="stylesheet" href="bianchi_esercizio_css_24.css">
</head>
<body>
    <h1>Scacchiera 8x8</h1>
    <div class="scacchiera">
        <!-- Creazione dinamica delle caselle -->
        <script>
            let scacchiera = document.querySelector('.scacchiera');
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    let cella = document.createElement('div');
                    cella.className = 'cella';
                    cella.innerText = r + "," + c;
                    if ((r + c) % 2 === 0) {
                        cella.classList.add('bianco');
                    } else {
                        cella.classList.add('nero');
                    }
                    scacchiera.appendChild(cella);
                }
            }
        </script>
    </div>
</body>
</html>
