<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="tabella colori" content="tabella, colori">
    <title>Tabella colori</title>
</head>
<body>
    <table border="1" width="300" height="200">
        <tr>
            <td rowspan="2" width="33%" bgcolor="green" align="center">A</td>
            <td rowspan="2" width="33%" align="center">B</td>
            <td width="33%" height="50%" bgcolor="red" align="center">C</td>
        </tr>
        <tr>
            <td height="50%" bgcolor="blue" align="center">D</td>
        </tr>
    </table>
</body>
</html>
