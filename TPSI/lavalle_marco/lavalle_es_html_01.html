<!DOCTYPE html> <!-- HTML5-->
<html lang="it"> <!-- Pagina HTML -->
<head>
    <!-- Qui vanno inserite informazioni relative alla pagina ma che non saranno visualizzate -->

    <meta charset="UTF-8" />
    <meta name="author" content="Marco La Valle" />
    <meta name="description" content="Template HTML" />

    <style>
      body {background-color: yellow;}
      h1 {color: red;}
      h3 {color: orange;}
    </style>
    <script>
      function myFunction() { 
        document.getElementById("sottotitolo nascosto").innerHTML = "Hyper Text Markup Language (linguaggio di markup per ipertesti), comunemente noto con l'acronimo di HTML, Ã¨ un linguaggio di markup per la creazione di una pagina web ";
      }
    </script>
</head>
<body><!-- Corpo principale della pagina HTML-->
    <center>
        <h1 id="titolo">Struttura base di una pagina web</h1>

        <br/><br/>

</html>
