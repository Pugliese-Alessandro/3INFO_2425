<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #d1e02f;
        }
        h1,h4{
            color: #01372f;
        }
        .title{
            float: left;
            display: block;
            width: 28vw;
            height: 100vh;
        }
        .background{
            float: left;
            display: block;
            width: 71vw;
            height: 100vh;
            background-size: cover;
            background-image: url(https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQuZlgqMRq5bH38gky76A3aj45l0_Vpk8N2mMj6CLx9jM4PxtKD);
        }
        .bottone{
            height: 60px;
            width: 140px;
            position: absolute;
            left: 60%;
            bottom: 4vh;
            background-color: #d1e02f;
            color: #01372f;
            border-radius: 20px;
            align-self: center;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1{
            padding-left :45px;
            font-size: 100px;
            font-weight: bold;
        }
        h4{
            padding-left :45px;
            font-weight: normal;
            font-size: 44px;
        }
        h1,h4,.bottone{
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div class="title">
        <h1>DANIELE GIOTTO</h1>
        <h4>Copywriter, redattore di contenuti ed editor</h4>
    </div>
    <div class="background">
        <div class="bottone">su di me</div>
    </div>
</body>
</html>
