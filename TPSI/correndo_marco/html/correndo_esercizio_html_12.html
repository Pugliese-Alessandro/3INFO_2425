<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="author" content="Marco Correndo" />
    <meta name="description" content="Template HTML" />
    <meta name="keywords" content="prova,html,scuola,lezione" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="100">
    <title>Esercitazione 12</title>
</head>
<body>
    <form>
        <label for="idnome">Nome:</label>
        <input type="text" name="nome" id="idnome" placeholder="Nome">
        <br>
        <label for="idcognome">Cognome:</label>
        <input type="text" name="cognome" id="idcognome" placeholder="Cognome">
        <br> 
        <label for="iddata">Data di nascita</label>
        <input type="date" name="data" id="iddata">
        <br>
        <h4>Inserire il gestore di pacchetti:</h4>
        <input type="radio" name="gestore" id="idrpm" value="rpm">
        <label for="idrpm"> rpm</label>
        <br>
        <input type="radio" name="gestore" id="idapt" value="apt">
        <label for="idapt"> apt</label>
        <br>
        <input type="radio" name="gestore" id="idpacman" value="pacman">
        <label for="idpacman"> pacman</label>
        <br>
        <input type="radio" name="gestore" id="iddnf" value="dnf">
        <label for="iddnf"> dnf</label>
        <br>
        <input type="radio" name="gestore" id="idaltro" value="altro">
        <label for="idaltro"> altro</label>
        <h4>Inserire le distribuzioni provate:</h4>
        <input type="checkbox" name="distr" id="idarch" >
        <label for="idarch"> Arch</label>
        <br>
        <input type="checkbox" name="distr" id="idslack">
        <label for="idslack"> Slackware</label>
        <br>
        <input type="checkbox" name="distr" id="idfed">
        <label for="idfed"> Fedora</label>
        <br>
        <input type="checkbox" name="distr" id="idalp">
        <label for="idalp"> Alpine</label>
        <br>
        <input type="checkbox" name="distr" id="idope">
        <label for="idope"> OpenSuse</label>
        <br>
        <label for="idinvio">Cliccare per inviare:</label>
        <input type="button" name="invio" value="Invio" id="idinvio">
       
    </form>
</body>
</html>
