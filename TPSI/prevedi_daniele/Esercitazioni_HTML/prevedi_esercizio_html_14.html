<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prevedi - Esercitazione 14 HTML</title>
</head>
<body>
    <h1>Modulo per la prenotazione delle attività</h1>
    <form>
        <label for="nome">Nome </label>
        <input type="text" id="nome" name="nome" placeholder="Nome"> <br />
        <label for="cognome">Cognome </label>
        <input type="text" id="cognome" name="cognome" placeholder="Cognome"> <br />

        <label for="datadinascita">Data di nascita</label>
        <input type="date" id="datadinascita" /> <br />

        <label for="residenza">Vivo in provincia di...</label>
        <input list="provincia" id="residenza">
        <datalist id="provincia">
            <option value="Torino"></option>
            <option value="Asti"></option>
            <option value="Alessandria"></option>
            <option value="Biella"></option>
            <option value="Cuneo"></option>
            <option value="Novara"></option>
            <option value="Verbania"></option>
            <option value="Vercelli"></option>
        </datalist><br /> <br />

        <label for="sede"><h3>Appartengo alla sede</h3></label>
        <select id="sede">
            <option value="Sede A">Sede A</option>
            <option value="Sede B">Sede B</option>
            <option value="Sede C">Sede C</option>
            <option value="Sede D">Sede D</option>
            <option value="Sede E">Sede E</option>
        </select><br /> <br />

        <h3>Frequento la classe</h3>
        <input type="radio" id="classe1a" name="classe" value="1" />
        <label for="classe1a"> 1°</label>
        <input type="radio" id="classe2a" name="classe" value="2" />
        <label for="classe2a"> 2°</label>
        <input type="radio" id="classe3a" name="classe" value="3" />
        <label for="classe3a"> 3°</label>
        <input type="radio" id="classe4a" name="classe" value="4" />
        <label for="classe4a"> 4°</label>
        <input type="radio" id="classe5a" name="classe" value="5" />
        <label for="classe5a"> 5°</label>
        <br /><br />

        <h3>Vorrei partecipare alle attività...</h3>
        <input type="checkbox" id="attività1" name="classe" value="1" />
        <label for="attività1"> Attività 1</label>
        <input type="checkbox" id="attività2" name="classe" value="2" />
        <label for="attività2"> Attività 2</label>
        <input type="checkbox" id="attività3" name="classe" value="3" />
        <label for="attività3"> Attività 3</label>
        <input type="checkbox" id="attività4" name="classe" value="4" />
        <label for="attività4"> Attività 4</label>
        <input type="checkbox" id="attività5" name="classe" value="5" />
        <label for="attività5"> Attività 5</label>
        <br /><br />

        <h3>Assegno punti (da 1 a 100) in base a quanto vorrei fare quell'attività </h3>
        <label for="num1">Attività 1</label>
        <input type="number" id="num1" min="1" max="100" />
        <br />
        <label for="num2">Attività 2</label>
        <input type="number" id="num2" min="1" max="100" />
        <br />
        <label for="num3">Attività 3</label>
        <input type="number" id="num3" min="1" max="100" />
        <br />
        <label for="num4">Attività 4</label>
        <input type="number" id="num4" min="1" max="100" />
        <br />
        <label for="num5">Attività 5</label>
        <input type="number" id="num5" min="1" max="100" />
        <br /><br />

        <label for="colorpicker"><h3>Scelgo un colore che mi rappresenta</h3></label>
        <input type="color" id="colorpicker" value="#0000ff" />
        <br /><br />

        <h3>Valuto (da 1 a 10) la mia capacità di...</h3>
        <input type="range" min="1" max="10" value="4" id="slider1" />
        <label for="slider1">Collaborare in gruppo</label><br />
        <input type="range" min="1" max="10" value="4" id="slider2" />
        <label for="slider2">Ragionare in maniera alternativa</label><br />
        <input type="range" min="1" max="10" value="4" id="slider3" />
        <label for="slider3">Portare a termine i lavori assegnati</label>
        <br /><br />

        <label for="extra"><h3>Ho richieste particolari...</h3></label>
        <textarea id="extra" rows="6" cols="60" placeholder="Richieste particolari..."></textarea>

        <br /><br />
        <label for="Inviamodulo">Conferma l'invio del modulo</label>
        <input type="submit" id="Inviamodulo" />
    </form>
</body>
</html>
